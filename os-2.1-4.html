<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进程通信学习卡片</title>
    <style>
        :root {
            --primary-hue: 210;
            --secondary-hue: 40;
            --bg-light: hsl(0, 0%, 98%);
            --text-dark: hsl(0, 0%, 15%);
            --card-blue: hsl(var(--primary-hue), 80%, 50%);
            --card-yellow: hsl(var(--secondary-hue), 90%, 60%);
            --card-padding: 16px;
            --border-radius: 12px;
            --transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: hsl(var(--primary-hue), 80%, 40%);
            margin: 16px 0 24px;
            text-align: center;
            font-size: 1.5rem;
        }

        .cards-wrapper {
            width: 100%;
            max-width: 400px;
            margin-bottom: 24px;
            position: relative;
            height: 60vh;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .card-container.active {
            display: block;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: var(--transition);
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            padding: var(--card-padding);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .card-front {
            background-color: var(--card-blue);
            color: white;
            font-weight: bold;
            transform: rotateY(0deg);
            text-align: center;
            align-items: center;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .card-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 4px;
        }

        .card-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .card-content li {
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }

        .card-content li:before {
            content: "•";
            position: absolute;
            left: 8px;
            color: var(--card-blue);
            font-weight: bold;
        }

        mark {
            background-color: hsl(var(--secondary-hue), 90%, 85%);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 12px 0;
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 4px;
            vertical-align: middle;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: 16px;
        }

        button {
            background-color: var(--card-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            flex: 1;
            margin: 0 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: hsl(var(--primary-hue), 80%, 40%);
        }

        .progress {
            margin: 16px 0;
            color: hsl(var(--primary-hue), 80%, 40%);
            font-weight: bold;
        }

        .click-hint {
            margin-top: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (prefers-reduced-motion) {
            .card {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <h1>📚 进程通信学习卡片</h1>
    <div class="progress">卡片 1/8</div>
    
    <div class="cards-wrapper">
        <!-- 卡片将通过JavaScript动态生成 -->
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" disabled>⬅️ 上一张</button>
        <button id="nextBtn">下一张 ➡️</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardsWrapper = document.querySelector('.cards-wrapper');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressText = document.querySelector('.progress');
            let currentCardIndex = 0;

            const cardData = [
                {
                    front: "进程通信(IPC)定义",
                    back: `
                        <ul>
                            <li><span class="emoji">📌</span> <mark>进程间通信(IPC)</mark>是指两个线程之间产生数据交互</li>
                            <li><span class="emoji">🔍</span> 现代操作系统中多个进程需要协同工作</li>
                            <li><span class="emoji">💡</span> 进程间数据交互是完成复杂任务的必要条件</li>
                            <li><span class="emoji">🌐</span> 典型场景：社交媒体应用间的数据分享(如微博→微信)</li>
                            <li><span class="emoji">⚙️</span> 所有通信方式都需要操作系统内核的支持和协调</li>
                        </ul>
                    `
                },
                {
                    front: "共享存储通信",
                    back: `
                        <ul>
                            <li><span class="emoji">🔗</span> 通过操作系统内核的地址空间实现<mark>内存共享</mark></li>
                            <li><span class="emoji">📊</span> 两种类型：
                                <ul>
                                    <li>基于数据结构(低级通信，灵活性差)</li>
                                    <li>基于存储区(高级通信，灵活性高)</li>
                                </ul>
                            </li>
                            <li><span class="emoji">⚡</span> 特点：进程可直接访问共享内存区域中的数据</li>
                            <li><span class="emoji">🔒</span> 需要进程自行实现<mark>互斥访问</mark>(如PV操作)</li>
                            <li><span class="emoji">🛠️</span> 实现步骤：
                                <ul>
                                    <li>调用shm_open申请共享内存区</li>
                                    <li>使用mmap将共享区映射到进程虚拟地址空间</li>
                                </ul>
                            </li>
                        </ul>
                    `
                },
                {
                    front: "消息传递通信",
                    back: `
                        <ul>
                            <li><span class="emoji">📨</span> 两种通信方式：
                                <ul>
                                    <li><mark>直接通信</mark>：消息直接挂到接收进程的消息缓冲队列上(点对点)</li>
                                    <li><mark>间接通信</mark>：通过中间实体(信箱)进行消息传递(多对多)</li>
                                </ul>
                            </li>
                            <li><span class="emoji">📝</span> 消息结构：
                                <ul>
                                    <li>消息头：发送/接收进程ID、消息长度等元数据</li>
                                    <li>消息体：实际传输的数据内容</li>
                                </ul>
                            </li>
                            <li><span class="emoji">🔄</span> 系统调用：通过send/receive进行消息收发</li>
                            <li><span class="emoji">🌐</span> 实际应用案例：微博分享功能将文章链接通过微信发送给好友</li>
                        </ul>
                    `
                },
                {
                    front: "管道通信基本概念",
                    back: `
                        <ul>
                            <li><span class="emoji">🛠️</span> 实质是内存中的<mark>固定大小缓冲区</mark>(循环队列结构)</li>
                            <li><span class="emoji">🔀</span> 工作特点：
                                <ul>
                                    <li><mark>半双工通信</mark>：某一时间段只能单向传输</li>
                                    <li><mark>先进先出</mark>：数据必须按顺序读写</li>
                                    <li><mark>阻塞机制</mark>：
                                        <ul>
                                            <li>管道满时，写进程阻塞</li>
                                            <li>管道空时，读进程阻塞</li>
                                        </ul>
                                    </li>
                                    <li>数据一旦被读取就从管道中消失</li>
                                </ul>
                            </li>
                        </ul>
                    `
                },
                {
                    front: "管道通信特性",
                    back: `
                        <ul>
                            <li><span class="emoji">🔄</span> <mark>单向性</mark>：数据流动只能是单向的(类似水管中的水流)</li>
                            <li><span class="emoji">📖</span> <mark>读写分离</mark>：写进程从管道一端写入，读进程从另一端读取</li>
                            <li><span class="emoji">🚫</span> <mark>半双工限制</mark>：不能实现双向同时传输(需建立两个管道实现全双工)</li>
                            <li><span class="emoji">💾</span> 管道文件的本质：
                                <ul>
                                    <li>通过系统调用申请</li>
                                    <li>由操作系统创建的特殊共享文件(pipe文件)</li>
                                    <li>实质是内存中固定大小的循环队列结构</li>
                                </ul>
                            </li>
                        </ul>
                    `
                },
                {
                    front: "管道 vs 共享内存",
                    back: `
                        <ul>
                            <li><span class="emoji">🆓</span> <mark>访问自由度</mark>：
                                <ul>
                                    <li>共享内存：可任意读写内存区域任何位置</li>
                                    <li>管道：必须遵循先进先出原则</li>
                                </ul>
                            </li>
                            <li><span class="emoji">🧱</span> <mark>数据结构</mark>：
                                <ul>
                                    <li>共享内存：普通内存区域</li>
                                    <li>管道：循环队列结构</li>
                                </ul>
                            </li>
                            <li><span class="emoji">⚖️</span> <mark>同步机制</mark>：
                                <ul>
                                    <li>共享内存：需进程自行实现互斥(如PV操作)</li>
                                    <li>管道：操作系统自动保证互斥</li>
                                </ul>
                            </li>
                        </ul>
                    `
                },
                {
                    front: "为什么需要OS支持?",
                    back: `
                        <ul>
                            <li><span class="emoji">🛡️</span> <mark>安全隔离机制</mark>：
                                <ul>
                                    <li>OS为每个进程分配独立的内存地址空间</li>
                                    <li>防止恶意程序窃取或篡改其他进程数据</li>
                                </ul>
                            </li>
                            <li><span class="emoji">🔗</span> <mark>通信必要性</mark>：
                                <ul>
                                    <li>进程无法直接访问对方空间</li>
                                    <li>必须通过OS内核提供的通信机制实现数据交互</li>
                                </ul>
                            </li>
                            <li><span class="emoji">🌉</span> 所有通信方式都需要操作系统内核的支持和协调</li>
                        </ul>
                    `
                },
                {
                    front: "线程基本概念",
                    back: `
                        <ul>
                            <li><span class="emoji">🎯</span> <mark>引入目的</mark>：
                                <ul>
                                    <li>进程：实现多道程序并发执行</li>
                                    <li>线程：减少并发执行的时空开销</li>
                                </ul>
                            </li>
                            <li><span class="emoji">⚖️</span> <mark>本质特征</mark>：
                                <ul>
                                    <li>"轻量级进程"</li>
                                    <li>基本的CPU执行单元</li>
                                    <li>程序执行流的最小单位</li>
                                </ul>
                            </li>
                        </ul>
                    `
                }
            ];

            // 创建所有卡片
            cardData.forEach((card, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                cardContainer.id = `card-container-${index}`;
                if (index === 0) cardContainer.classList.add('active');

                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.tabIndex = 0;
                cardDiv.setAttribute('role', 'button');
                cardDiv.setAttribute('aria-pressed', 'false');
                cardDiv.setAttribute('aria-label', '可点击翻转的学习卡片');

                const front = document.createElement('div');
                front.className = 'card-face card-front';
                front.innerHTML = `
                    <div class="card-title">${card.front}</div>
                    <div class="click-hint">👆 点击查看详情</div>
                `;

                const back = document.createElement('div');
                back.className = 'card-face card-back';
                back.innerHTML = `
                    <div class="card-content">${card.back}</div>
                `;

                cardDiv.appendChild(front);
                cardDiv.appendChild(back);
                cardContainer.appendChild(cardDiv);
                cardsWrapper.appendChild(cardContainer);
            });

            const cards = document.querySelectorAll('.card-container');
            const totalCards = cards.length;

            // 初始化第一张卡片
            setupCard(cards[0].querySelector('.card'));
            updateProgress();

            function setupCard(card) {
                card.addEventListener('click', flipCard);
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        flipCard.call(this, e);
                    }
                });
            }

            function flipCard() {
                this.classList.toggle('flipped');
                const isFlipped = this.classList.contains('flipped');
                this.setAttribute('aria-pressed', isFlipped);
            }

            function showCard(index) {
                cards.forEach((card, i) => {
                    if (i === index) {
                        card.classList.add('active');
                        setupCard(card.querySelector('.card'));
                    } else {
                        card.classList.remove('active');
                    }
                });
                updateProgress();
                updateButtons();
            }

            function updateProgress() {
                progressText.textContent = `卡片 ${currentCardIndex + 1}/${totalCards}`;
            }

            function updateButtons() {
                prevBtn.disabled = currentCardIndex === 0;
                nextBtn.disabled = currentCardIndex === totalCards - 1;
            }

            nextBtn.addEventListener('click', function() {
                if (currentCardIndex < totalCards - 1) {
                    currentCardIndex++;
                    showCard(currentCardIndex);
                }
            });

            prevBtn.addEventListener('click', function() {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    showCard(currentCardIndex);
                }
            });

            // 添加键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                    nextBtn.click();
                } else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                    prevBtn.click();
                }
            });
        });
    </script>
</body>
</html>
