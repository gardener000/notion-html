<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性代数学习卡片</title>
    <style>
        :root {
            --primary-h: 220;
            --primary-s: 70%;
            --primary-l: 40%;
            --primary: hsl(var(--primary-h), var(--primary-s), var(--primary-l));
            --primary-light: hsl(var(--primary-h), var(--primary-s), 95%);
            --secondary: hsl(45, 90%, 50%);
            --secondary-light: hsl(45, 90%, 95%);
            --text: hsl(0, 0%, 20%);
            --text-light: hsl(0, 0%, 40%);
            --bg: hsl(0, 0%, 98%);
            --card-bg: hsl(0, 0%, 100%);
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --spacing: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: calc(2 * var(--spacing));
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary);
            margin-bottom: calc(4 * var(--spacing));
            text-align: center;
            font-size: 1.5rem;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin-bottom: calc(4 * var(--spacing));
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            padding: calc(4 * var(--spacing));
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .card-front {
            background-color: var(--primary-light);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .card-back {
            background-color: var(--card-bg);
            color: var(--text);
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: calc(2 * var(--spacing));
        }

        .card-content {
            flex-grow: 1;
        }

        .card-content ul {
            padding-left: calc(4 * var(--spacing));
            margin-bottom: calc(2 * var(--spacing));
        }

        .card-content li {
            margin-bottom: calc(1.5 * var(--spacing));
        }

        mark {
            background-color: var(--secondary-light);
            color: var(--text);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: calc(2 * var(--spacing)) 0;
        }

        .icon {
            font-size: 1.8rem;
            margin-bottom: calc(2 * var(--spacing));
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-top: calc(2 * var(--spacing));
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: calc(2 * var(--spacing)) calc(4 * var(--spacing));
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: hsl(var(--primary-h), var(--primary-s), 35%);
        }

        button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        .card-counter {
            text-align: center;
            color: var(--text-light);
            margin-top: calc(2 * var(--spacing));
        }
    </style>
</head>
<body>
    <h1>线性代数核心概念</h1>
    
    <div class="card-container">
        <div class="card" id="current-card" tabindex="0" role="button" aria-pressed="false">
            <div class="card-face card-front">
                <div class="icon">📊</div>
                <div class="card-title" id="card-front-title">核心模块与分值</div>
            </div>
            <div class="card-face card-back">
                <div class="card-content">
                    <dl>
                        <dt>核心模块：</dt>
                        <dd>行列式、矩阵、向量、方程组、特征值、二次型</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>分值设置：</dt>
                        <dd>共5道题（3选择+1填空+1解答）</dd>
                        <dd>选择/填空题：每题5分</dd>
                        <dd>解答题：12分</dd>
                        <dd>总分：32分（占数学总分150分的21.3%）</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>战略意义：</dt>
                        <dd>对高分考生（目标985/211）：关键拉分项</dd>
                        <dd>对基础考生（目标90分）：重要保底分</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev-btn" disabled>上一张</button>
        <button id="next-btn">下一张</button>
    </div>

    <div class="card-counter">
        <span id="current-card-number">1</span> / <span id="total-cards">6</span>
    </div>

    <script>
        // 卡片数据
        const cardsData = [
            {
                frontTitle: "核心模块与分值",
                icon: "📊",
                backContent: `
                    <dl>
                        <dt>核心模块：</dt>
                        <dd>行列式、矩阵、向量、方程组、特征值、二次型</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>分值设置：</dt>
                        <dd>共5道题（3选择+1填空+1解答）</dd>
                        <dd>选择/填空题：每题5分</dd>
                        <dd>解答题：12分</dd>
                        <dd>总分：32分（占数学总分150分的21.3%）</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>战略意义：</dt>
                        <dd>对高分考生（目标985/211）：关键拉分项</dd>
                        <dd>对基础考生（目标90分）：重要保底分</dd>
                    </dl>
                `
            },
            {
                frontTitle: "复习重点与难点",
                icon: "🎯",
                backContent: `
                    <dl>
                        <dt>两大重点：</dt>
                        <dd><mark>特征值</mark>：近三年（2021-2023）解答题全部考查</dd>
                        <dd><mark>方程组</mark>：与特征值并列核心，2024年数二单独考查</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>难点模块：</dt>
                        <dd><mark>向量</mark>：涉及线性相关/无关、秩等抽象概念</dd>
                        <dd><mark>二次型转化</mark>：表面考查二次型，实质仍回归特征值问题</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>高考点：</dt>
                        <dd><mark>矩阵的秩</mark>：2024年6道题涉及</dd>
                        <dd><mark>三个平面关系</mark>：通秩分析空位置</dd>
                    </dl>
                `
            },
            {
                frontTitle: "历年考题分析",
                icon: "📈",
                backContent: `
                    <dl>
                        <dt>早期（2013-2015）：</dt>
                        <dd>数一/二/三试题高度重合</dd>
                        <dd>2015年开始出现差异化</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>中期（2018-2020）：</dt>
                        <dd>2018年4题相同+1题差异</dd>
                        <dd>2019年试题结构重大调整</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>近期（2021-2024）：</dt>
                        <dd>2024年新趋势：</dd>
                        <dd>- 数一：纯特征值题</dd>
                        <dd>- 数二：方程组+特征值综合题</dd>
                        <dd>- 数三：纯方程组题</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>难度规律：</dt>
                        <dd>数二考生需注意：近年难度已与数一/三趋同</dd>
                        <dd>特征值相关题占比持续高位（约40%）</dd>
                    </dl>
                `
            },
            {
                frontTitle: "特征值与特征向量",
                icon: "λ",
                backContent: `
                    <dl>
                        <dt>基本定义：</dt>
                        <dd>设A是n阶矩阵，α是n维非零列向量，若存在数λ使得Aα=λα，则称λ为矩阵A的<mark>特征值</mark>，α为对应于λ的<mark>特征向量</mark></dd>
                        
                        <div class="divider"></div>
                        
                        <dt>特征向量的性质：</dt>
                        <dd>数据不变性：若α是特征向量，则kα(k≠0)仍是同一特征值的特征向量</dd>
                        <dd>性合性：同一特征值的特征向量的非零线性组合仍是该特征值的特征向量</dd>
                        <dd>不同特征值对应的特征向量<mark>线性无关</mark></dd>
                        
                        <div class="divider"></div>
                        
                        <dt>几何意义：</dt>
                        <dd>特征向量经过线性变换后与原向量共线，仅长度变化</dd>
                    </dl>
                `
            },
            {
                frontTitle: "矩阵乘法",
                icon: "×",
                backContent: `
                    <dl>
                        <dt>基本规则：</dt>
                        <dd>A为m×s矩阵，B为s×n矩阵时才能相乘</dd>
                        <dd>结果矩阵维度为m×n</dd>
                        <dd>结果矩阵第i行第j列元素为A的第i行与B的第j列对应元素乘积之和</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>注意事项：</dt>
                        <dd>矩阵乘法一般不满足<mark>交换律</mark>，A×B≠B×A</dd>
                        <dd>A×B=0不能推出A=0或B=0（与数的乘法不同）</dd>
                        <dd>BA=B不能推出A=I，不能随意约去矩阵</dd>
                        <dd>A²=A不能推出A=0或A=I</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>特殊矩阵：</dt>
                        <dd><mark>单位矩阵</mark>：主对角线为1，其余为0的方阵</dd>
                        <dd><mark>对角矩阵</mark>：两个对角矩阵相乘仍为对角矩阵</dd>
                        <dd><mark>正交矩阵</mark>：A×Aᵀ=Aᵀ×A=I，对应直角坐标系的旋转变换</dd>
                    </dl>
                `
            },
            {
                frontTitle: "二次型与矩阵表示",
                icon: "𝑓",
                backContent: `
                    <dl>
                        <dt>表示方法：</dt>
                        <dd>二次型f(x₁,x₂,x₃)可表示为<mark>xᵀAx</mark></dd>
                        
                        <div class="divider"></div>
                        
                        <dt>矩阵构造规则：</dt>
                        <dd>平方项系数直接放在主对角线上</dd>
                        <dd>混合系数平分后放在对称位置</dd>
                        <dd>只有对称矩阵A称为二次型的矩阵</dd>
                        
                        <div class="divider"></div>
                        
                        <dt>示例：</dt>
                        <dd>f=x₁²+5x₂²+3x₃²-4x₁x₂+6x₂x₃对应的矩阵为：</dd>
                        <dd>
                            <table style="margin: 10px auto; border-collapse: collapse;">
                                <tr>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">1</td>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">-2</td>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">0</td>
                                </tr>
                                <tr>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">-2</td>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">5</td>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">3</td>
                                </tr>
                                <tr>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">0</td>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">3</td>
                                    <td style="border: 1px solid #ccc; padding: 5px; text-align: center;">3</td>
                                </tr>
                            </table>
                        </dd>
                        
                        <div class="divider"></div>
                        
                        <dt>解题技巧：</dt>
                        <dd>矩阵乘法法比展开法更快速简洁，是命题老师期望的解法</dd>
                        <dd>关键步骤：将中间矩阵记为A，验证Aᵀ=A（对称矩阵）</dd>
                    </dl>
                `
            }
        ];

        // 初始化变量
        let currentCardIndex = 0;
        const totalCards = cardsData.length;
        const cardElement = document.getElementById('current-card');
        const cardFrontTitle = document.getElementById('card-front-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentCardNumber = document.getElementById('current-card-number');
        const totalCardsElement = document.getElementById('total-cards');

        // 设置总卡片数
        totalCardsElement.textContent = totalCards;

        // 更新卡片内容
        function updateCard() {
            const cardData = cardsData[currentCardIndex];
            
            // 更新卡片正面
            const frontElement = cardElement.querySelector('.card-front');
            frontElement.innerHTML = `
                <div class="icon">${cardData.icon}</div>
                <div class="card-title">${cardData.frontTitle}</div>
            `;
            
            // 更新卡片背面
            const backElement = cardElement.querySelector('.card-back');
            backElement.innerHTML = `
                <div class="card-content">${cardData.backContent}</div>
            `;
            
            // 更新计数器
            currentCardNumber.textContent = currentCardIndex + 1;
            
            // 更新按钮状态
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === totalCards - 1;
            
            // 确保卡片是未翻转状态
            cardElement.classList.remove('flipped');
        }

        // 初始加载卡片
        updateCard();

        // 添加卡片翻转事件
        cardElement.addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // 添加键盘支持
        cardElement.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                this.classList.toggle('flipped');
                e.preventDefault();
            }
        });

        // 上一张卡片
        prevBtn.addEventListener('click', function() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        });

        // 下一张卡片
        nextBtn.addEventListener('click', function() {
            if (currentCardIndex < totalCards - 1) {
                currentCardIndex++;
                updateCard();
            }
        });

        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchEndX = 0;

        cardElement.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        cardElement.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const minSwipeDistance = 50; // 最小滑动距离
            
            if (touchEndX < touchStartX - minSwipeDistance) {
                // 向左滑动 - 下一张
                if (currentCardIndex < totalCards - 1) {
                    currentCardIndex++;
                    updateCard();
                }
            } 
            
            if (touchEndX > touchStartX + minSwipeDistance) {
                // 向右滑动 - 上一张
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            }
        }
    </script>
</body>
</html>
